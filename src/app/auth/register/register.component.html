    <path fill="#b3ded0" d="M181.8 259.4c98.2 6 191.9 35.2 281.3 72.1c2.8 1.1 5.5 2.3 8.3 3.4c171 71.6 342.7 158.5 531.3 207.7c198.8 51.8 403.4 40.8 597.3-14.8V0H0v283.2C59 263.6 120.6 255.7 181.8 259.4z" />
    <path fill="#a0d6c5" d="M454.9 86.3C600.7 177 751.6 269.3 924.1 325c208.6 67.4 431.3 60.8 637.9-5.3c12.8-4.1 25.4-8.4 38.1-12.9V0H288.1c56 21.3 108.7 50.6 159.7 82C450.2 83.4 452.5 84.9 454.9 86.3z" />
    <path fill="#90ccba" d="M1397.5 154.8c47.2-10.6 93.6-25.3 138.6-43.8c21.7-8.9 43-18.8 63.9-29.5V0H643.4c62.9 41.7 129.7 78.2 202.1 107.4C1020.4 178.1 1214.2 196.1 1397.5 154.8z" />

<p-toast />

<div class="min-h-screen flex bg-slate-50/40" *ngIf="!showConfirmation">
    <div class="w-full flex justify-center items-center px-6 py-12">
        <div class="bg-white shadow-xl rounded-2xl px-8 py-12 md:px-16 w-full max-w-3xl border border-[#c3e6db] z-10 text-center">
            <div class="flex justify-center mb-6">
                <img src="img/logo.webp" alt="panda icon" class="h-20" />
            </div>
            <div class="text-center mb-6">
                <hr />
                <p class="text-gray-600 text-sm mt-2">{{ 'register.title' | translate }}</p>
            </div>
            <div class="flex flex-col gap-4 text-left">
                <form [formGroup]="form_register" class="flex flex-col space-y-6">
                    <div class="flex flex-row">
                        <div class="w-1/2 space-y-4 pr-2">
                            <p-iconfield>
                                <p-inputicon class="pi pi-user" />
                                <input type="text" placeholder="{{ 'register.name' | translate }}" pInputText formControlName="name" class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-emerald-400" />
                            </p-iconfield>

                            <p-iconfield>
                                <p-inputicon class="pi pi-user-edit" />
                                <input type="text" placeholder="{{ 'register.lastname' | translate }}" pInputText formControlName="lastname" class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-emerald-400" />
                            </p-iconfield>

                            <p-iconfield>
                                <p-inputicon class="pi pi-envelope" />
                                <input type="email" placeholder="{{ 'register.email' | translate }}" pInputText formControlName="email" class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-emerald-400" />
                            </p-iconfield>

                            <p-iconfield>
                                <p-inputicon class="pi pi-lock" />
                                <p-password placeholder="{{ 'register.password' | translate }}" formControlName="password" [toggleMask]="true" styleClass="!w-full" inputStyleClass="!w-full rounded-lg border-gray-300" />
                            </p-iconfield>
                        </div>

                        <div class="w-1/2 space-y-4 pl-2">
                            <p-iconfield>
                                <p-inputicon class="pi pi-map-marker" />
                                <input type="text" placeholder="{{ 'register.zip' | translate }}" pInputText formControlName="zip" class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-emerald-400" />
                            </p-iconfield>

                            <p-iconfield>
                                <p-inputicon class="pi pi-map-marker" />
                                <input type="text" placeholder="{{ 'register.state' | translate }}" pInputText formControlName="state" class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-emerald-400" />
                            </p-iconfield>

                            <p-iconfield>
                                <p-inputicon class="pi pi-map-marker" />
                                <input type="text" placeholder="{{ 'register.municipality' | translate }}" pInputText formControlName="municipality" class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-emerald-400" />
                            </p-iconfield>

                            <p-iconfield>
                                <p-inputicon class="pi pi-map-marker" />
                                <input type="text" placeholder="{{ 'register.street' | translate }}" pInputText formControlName="street" class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-emerald-400" />
                            </p-iconfield>

                            <p-iconfield>
                                <p-inputicon class="pi pi-map-marker" />
                                <input type="text" placeholder="{{ 'register.suburb' | translate }}" pInputText formControlName="suburb" class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-emerald-400" />
                            </p-iconfield>
                        </div>
                    </div>
                    <!-- <div class="flex items-center text-sm">
                        <p-checkbox formControlName="termsAccepted" [binary]="true" class="mr-2"></p-checkbox>
                        <label class="text-gray-700">Acepto los <a class="text-emerald-500 hover:underline cursor-pointer">términos y condiciones</a></label>
                    </div> -->
                </form>
                <button
                    pButton
                    label="{{ 'register.button' | translate }}"
                    [disabled]="form_register.invalid"
                    (click)="registerUser()"
                    class="w-full mt-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-xl transition duration-300 shadow-sm py-2"
                ></button>
                <div class="text-sm text-gray-600 text-center mt-4">
                    {{ 'register.login' | translate }}
                    <a [routerLink]="['/auth/login']" class="text-emerald-500 font-medium hover:underline ml-1">{{ 'register.login_link' | translate }}</a>
                </div>
                <div class="text-black rounded-xl transition duration-300 shadow-sm py-2 cursor-pointer">
                    <app-lang-switcher class="w-full"></app-lang-switcher>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showConfirmation" class="min-h-screen flex bg-slate-50/40">
    <div class="w-full flex justify-center items-center px-6 py-12">
        <div class="bg-white shadow-xl rounded-2xl px-8 py-12 md:px-16 w-full max-w-3xl border border-[#c3e6db] z-10 text-center">
            <div class="flex justify-center mb-6">
                <img src="img/logo.webp" alt="panda icon" class="h-20" />
            </div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ 'register.verificación' | translate }}</h2>
            <p class="text-gray-600" [innerHTML]="'register.verify_text' | translate:{ email: form_register.value.email }">
            </p>
            <p class="text-gray-600">{{ 'register.verify_text_2' | translate }}</p>

            <div *ngIf="checkingVerification" class="mt-4 text-sm text-emerald-500 animate-pulse">{{'forgot.waiting' | translate}}</div>
            <div class="text-black rounded-xl transition duration-300 shadow-sm py-2 cursor-pointer">
                    <app-lang-switcher class="w-full"></app-lang-switcher>
                </div>
        </div>
    </div>
</div>
