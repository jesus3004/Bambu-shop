<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Bambu - Shop</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://primefaces.org" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />
    </head>

    <body>
        <div id="global-loader" class="layout-preloader-container fixed inset-0 z-50 flex items-center justify-center">
            <div style="display: block">
                <div style="display: flex; justify-content: center; align-items: center">
                    <div class="line" style="display: block">
                        <i class="ears"></i>
                        <div class="panda">
                            <div class="face">
                                <div class="eyes"></div>
                                <div class="nose"></div>
                                <div class="mouth"></div>
                                <div class="spots"></div>
                                <div class="blush"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="display: flex; align-items: center; justify-content: center; margin-top: -40px">
                    <div class="loading-text">Cargando<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
                </div>
            </div>
        </div>
        <app-root></app-root>
    </body>
</html>
